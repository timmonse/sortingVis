<html>
    <head>
        <title>sorting.js</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="resources/js/Sorting.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <!-- Load an icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="resources/css/Sorting.css">
    </head>
    <div class="navbar">
        <a href="mainMenu.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a class="active" href="#"><i class="fa fa-fw fa-gear"></i> Settings</a>
        <a href="about.html"><i class="fa fa-fw fa-question"></i> About</a>
    </div>

    <body>

        <label>Array Size</label>
        <input id="array_size" type="number" value="20">
        <br>
        <label>Algorithm</label>
        <select id="algorithm_select">
            <option value="BubbleSort">Bubble sort</option>
            <option value="SelectionSort">Selection sort</option>
            <option value="InsertionSort">Insertion sort</option>
            <option value="QuickSort">Quicksort</option>
            <option value="HeapSort">Heapsort</option>
            <option value="MergeSort">Merge sort</option>
        </select>
        <br>
            <label>Initial array</label>
            <select id="initial_select">
                <option value="Random">Random</option>
                <option value="Sorted">Sorted</option>
                <option value="Reversed">Reversed</option>
            </select>
        <br>
            <label>Pivot choice</label>
            <select id="pivot_select">
                <option value="Random">Random</option>
                <option value="First">First</option>
                <option value="Middle">Middle</option>
                <option value="Last">Last</option>
                <option value="Median3">Median of 3</option>
            </select>
        <br>
        <p>
            Comparisons are blue,
            <br>
            swaps are red,
            <br>
            sorted elements are green.
        </p>
        <br>
        <button id="start_btn" onclick="showArray(makeArray(35, false))">Start</button>
        <br>
        <br>
        <canvas width="800px" height="600px" style="border:1px solid #000000;" id="main_canvas"></canvas>

    </body>
</html>
