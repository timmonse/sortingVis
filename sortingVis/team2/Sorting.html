<html>
    <head>
        <title>sorting.js</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="sorting.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <label>Array Size</label>
        <input id="array_size" type="number" value="20">
        <br>
        <label>Algorithm</label>
        <select id="algorithm_select">
            <option value="BubbleSort">Bubble sort</option>
            <option value="SelectionSort">Selection sort</option>
            <option value="InsertionSort">Insertion sort</option>
            <option value="QuickSort">Quicksort</option>
            <option value="HeapSort">Heapsort</option>
            <option value="MergeSort">Merge sort</option>
        </select>
        <br>
            <label>Initial array</label>
            <select id="initial_select">
                <option value="Random">Random</option>
                <option value="Sorted">Sorted</option>
                <option value="Reversed">Reversed</option>
            </select>
        <br>
            <label>Pivot choice</label>
            <select id="pivot_select">
                <option value="Random">Random</option>
                <option value="First">First</option>
                <option value="Middle">Middle</option>
                <option value="Last">Last</option>
                <option value="Median3">Median of 3</option>
            </select>
        <br>
        <p>
            Comparisons are blue,
            <br>
            swaps are red,
            <br>
            sorted elements are green.
        </p>
        <br>
        <button id="start_btn">Start</button>
        <br>
        <canvas width="800px" height="600px" id="main_canvas"></canvas>
    </body>
</html>
