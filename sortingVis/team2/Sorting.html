<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="Sorting.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<label>Array Size</label>
<input id="array_size" type="number" value="20">
<br>
<label>Algorithm</label>
<select id="algorithm_select" onchange="checkIfNeedsPivot()">
    <option value="BubbleSort">Bubble sort</option>
    <option value="SelectionSort">Selection sort</option>
    <option value="InsertionSort">Insertion sort</option>
    <option value="QuickSort">Quicksort</option>
    <option value="MergeSort">Merge sort</option>
</select>
<br>
<label>Initial array</label>
<select id="initial_select">
    <option value="Random">Random</option>
    <option value="Sorted">Sorted</option>
</select>
<br>
<label style="visibility:hidden" id="pivot_label">Pivot choice</label>
<select style="visibility:hidden" id="pivot_select">
    <option value="Random">Random</option>
    <option value="First">First</option>
    <option value="Middle">Middle</option>
    <option value="Last">Last</option>
    <option value="Median3">Median of 3</option>
</select>
<br>
<br>
<button id="start_btn" onclick="showArray(makeArray(document.getElementById('array_size').value,document.getElementById('initial_select').value === 'Sorted'))">Start</button>
<br>
<br>
<br>
<canvas width="800px" height="500px" id="main_canvas" style="border:1px solid #000000;"></canvas>
</body>
</html>
