<!DOCTYPE html>
    <html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <title>SortingVis</title>
        <link rel="stylesheet" href="resources/css/mainMenu.css">

</head>
    <body class="body">


        <!-- Load an icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <div class="navbar">
            <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
            <a href="about.html"><i class="fa fa-fw fa-question"></i> About</a>
            <a href="instructions.html"><i class="fa fa-fw fa-file"></i> Instructions </a>
        </div>

        <i id="musicState" class ="fa fa-music fa-2x musicIcon"></i>

        <img src="resources/images/sortingVis.png" alt="SortingVis Logo" class="logo-center">

        <!-- Main grid to load page layout into -->
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item">
                <a href="sortMenu.html">
                    <button id="viewSorts" class="btn draw-border">VIEW SORTS</button>
                </a>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item">
                <div class="button" id="button-instructions">
                    <div id="underline-instructions"></div>
                    <a href="instructions.html">Instructions</a>
                </div>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item">
                <div class="button" id="button-about">
                    <div id="underline-about"></div>
                    <a href="about.html">About</a>
                </div>
            </div>
            <div class="grid-item"></div>
        </div>

        <script>
            var audio;
            audio = new Audio("resources/music/jazzyfrenchy.mp3");
            audio.loop = true;
            localStorage.setItem("music", "false");
            var isPlaying = false;

            let musicElement = document.getElementById("musicState");
            musicElement.addEventListener("click", function () {
                if(!isPlaying){
                    audio.play()
                    musicElement.className = "fa fa-volume-off fa-2x musicIcon ";
                    isPlaying = !isPlaying;
                    localStorage.setItem("music", "true");
                }
                else{
                    audio.pause();
                    isPlaying = !isPlaying;
                    musicElement.className = "fa fa-music fa-2x musicIcon";
                    localStorage.setItem("music", "false");
                }
            });

        </script>
    </body>
</html>
